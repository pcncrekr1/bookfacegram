<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookfacegram</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/sub.css">

</head>
<body>
    <header id="header">
        <div>
            <a href="new_books.html" class="back">
                <img src="../images/menu_left/icon/back.png" alt="뒤로가기 아이콘">
            </a>
            <h1>앱설정</h1>
        </div>
    </header>

    <div id="setting">
        <h2>알림</h2>
        <ul>
            <li class="clearfix">
                북핑 공지사항 알림
                <label class="switch">
                    <input type="checkbox" name="notice_check" value="notice">
                    <span class="switch_slider round"></span>
                </label>
            </li>
            <li class="clearfix">
                북핑 이벤트 알림
                <label class="switch">
                    <input type="checkbox" name="event_check" value="event">
                    <span class="switch_slider round"></span>
                </label>
            </li>
            <li class="clearfix">
                광고 PUSH 알림
                <label class="switch">
                    <input type="checkbox" name="push_check" value="push">
                    <span class="switch_slider round"></span>
                </label>
            </li>
        </ul>
    </div>

</body>
</html>
