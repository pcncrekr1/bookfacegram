<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Bookfacegram</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="../css/reset.css">

</head>
<body>
    <header id="header">
    </header>

    <div id="navi">

                        <td>3</td>
                        <td>1</td>

                        <td>2</td>

                    <tr>
                        <th class="th_cell">결과</th>

                        <td class="x_cell">X</td>
                        <td class="x_cell">X</td>
                        <td class="x_cell">X</td>

                    <tr>
                        <th class="question_cell">문항</th>

                <tbody>

                        <td>2</td>
                    </tr>
                    <tr>
                        <th class="th_cell">결과</th>
                        <td class="o_cell">O</td>
                        <td class="x_cell">X</td>
                        <td class="x_cell">X</td>
                        <td class="x_cell">X</td>
                        <td class="o_cell">O</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="result_btn_box">
            <a href="kbs_main.html">다시 풀기</a>
            <a href="activity.html">다른 활동 하기</a>

    <!-- header3, nav JS -->
    <script>
        $(function(){
            $("#header").load("header3.html");
            $("#navi").load("nav.html");
        });
    </script>

</html>
