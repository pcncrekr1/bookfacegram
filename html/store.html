<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookfacegram</title>

    <!-- bxslider CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/sub.css">

</head>
<body>
    <header id="header">
        <div>
            <a href="new_books.html" class="back">
                <img src="../images/menu_left/icon/back.png" alt="뒤로가기 아이콘">
            </a>
            <h1>북핑스토어</h1>
            <a href="#" class="camera_btn">
                <label for="camera"></label>
                <input type="file" id="camera" name="camera" accept="image/*"/>
            </a>
        </div>
    </header>

    <div id="store_banner">
        <ul class="store_banner_bx">
            <li>
                <a href="#">
                    <img src="../images/menu_left/bookping_store/banner/banner1.jpg" alt="북핑스토어 배너1">
                </a>
            </li>
        </ul>
    </div>

    <div class="store_point_wrap">
        <a href="point.html">
            <div class="point_text">나의 핑포인트</div>
            <div class="store_point_box">
                <div class="store_point">5,670P</div>
                <img src="../images/menu_left/bookping_store/more.png" alt="">
            </div>
        </a>
    </div>

    <div id="store_tab">
        <div class="store_tab_menu">
            <ul>
                <li><a href="#">도서</a></li>
                <li><a href="#" class="store_tab_menu_on">캠프</a></li>
                <li><a href="#">평가</a></li>
            </ul>
        </div>

        <div class="store_tab_content store_tab_content1">
            test
        </div>
        <div class="store_tab_content store_tab_content2">
            <ul class="clearfix">
                <li>
                    <a href="#">
                        <img src="../images/menu_left/bookping_store/thumbnail/camp1.jpg" alt="독서캠프1">
                        <h2>[제1회] 북핑 독서캠프</h2>
                        <div class="price1_box">
                            <div class="price1">80,000원</div>
                            <div class="price_percent">40%</div>
                        </div>
                        <div class="price2"><del>145,000원</del></div>
                    </a>
                </li>
                <li>
                    <a href="store2.html">
                        <img src="../images/menu_left/bookping_store/thumbnail/camp2.jpg" alt="독서캠프1">
                        <h2>'꿈찾기' 자기주도학습캠프</h2>
                        <div class="price1_box">
                            <div class="price1">55,000원</div>
                            <div class="price_percent">60%</div>
                        </div>
                        <div class="price2"><del>126,000원</del></div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../images/menu_left/bookping_store/thumbnail/camp3.jpg" alt="독서캠프1">
                        <h2>1인 1책 글쓰기캠프</h2>
                        <div class="price1_box">
                            <div class="price1">27,000원</div>
                            <div class="price_percent">70%</div>
                        </div>
                        <div class="price2"><del>90,000원</del></div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../images/menu_left/bookping_store/thumbnail/camp4.jpg" alt="독서캠프1">
                        <h2>문해력UP! 캠프</h2>
                        <div class="price1_box">
                            <div class="price1">50,000원</div>
                            <div class="price_percent">50%</div>
                        </div>
                        <div class="price2"><del>100,000원</del></div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="store_tab_content store_tab_content3">
            test3
        </div>
    </div>


    <!-- jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- bxslider JS -->
    <script src="../js/jquery.bxslider.js"></script>

    <!-- My JS -->
    <script src="../js/sub.js"></script>

</body>
</html>
