<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookfacegram</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/sub.css">

</head>
<body>
    <header id="header">
        <div>
            <a href="new_books.html" class="back">
                <img src="../images/menu_left/icon/back.png" alt="뒤로가기 아이콘">
            </a>
            <h1>책서랍</h1>
        </div>
    </header>
    
    <div id="sns_wrap" class="clearfix">
        <div class="sns_user">
            <img src="../images/menu_left/icon/user.png" alt="유저 프로필 사진">
        </div>
        <div class="sns_box">
            <div class="point">
                <a href="point.html">
                    <img src="../images/menu_left/books/icon/point.png" alt="포인트">
                    포인트
                    <span>100</span>
                </a>
            </div>
            <div class="follower">
                <a href="follower.html">
                    <img src="../images/menu_left/books/icon/follower.png" alt="팔로워">
                    팔로워
                    <span>10</span>
                </a>
            </div>
            <div class="following">
                <a href="following.html">
                    <img src="../images/menu_left/books/icon/following.png" alt="팔로잉">
                    팔로잉
                    <span>20</span>
                </a>
            </div>
        </div>
    </div>

    <div id="drawer_make" class="clearfix">
        <img src="../images/menu_left/books/icon/bookshelf_icon.png" alt="책이 쌓여있는 모양">
        <h2>나만의 새로운 책서랍 만들기</h2>
        <a href="#">
            <img src="../images/menu_left/books/icon/plus.png" alt="십자모양">
        </a>
    </div>

    <div id="drawers" class="clearfix">
        <div class="drawer">
            <img src="../images/menu_left/books/books/bookshelf1.jpg" alt="책서랍 표지1">
            <div class="drawer_title clearfix">
                기본 책서랍<span>10권</span>
            </div>
        </div>
        <div class="drawer">
            <img src="../images/menu_left/books/books/bookshelf2.jpg" alt="책서랍 표지2">
            <div class="drawer_title clearfix">
                인생시집:D<span>8권</span>
            </div>
        </div>
        <div class="drawer">
            <img src="../images/menu_left/books/books/bookshelf3.jpg" alt="책서랍 표지3">
            <div class="drawer_title clearfix">
                최애 자기계발서:D
                <a href="#">
                    <img src="../images/menu_left/books/icon/more.png" alt="더보기 아이콘">
                </a>
            </div>
        </div>
    </div>

</body>
</html>
