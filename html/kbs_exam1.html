            <h4>1. 다음 글의 ㉠에 가장 알맞은 말은 무엇입니까?</h4>            
            <div class="question_box clearfix">
                <h5>'바나나킥'의 ㉠</h5>
                <div class="question_text">
                    축구 경기를 보다 보면 오른쪽 그림과 같이 힘껏 찬 공이 직선으로 나아가지 않고 왼쪽으로, 또는 오른쪽으로 크게 휘면서 날아가곤 하지.<br> 이렇게 공이 휘면서 날아가는 것은 '마그누스 효과'라고 불리는 현상 때문이야.
                </div>

            </div>

                <div class="radio_group">
                    <input type="radio" name="kbs_exam1" value="kbs_exam1_4" id="kbsExam1_4">

                </div>
                <div class="radio_group">
                    <input type="radio" name="kbs_exam1" value="kbs_exam1_5" id="kbsExam1_5">
