<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookfacegram</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">

</head>
<body>
    <header id="header">
    </header>

    <div id="navi">
    </div>
    
    
    <div id="tab">
        <div class="title_banner_box">
            <h3>책과함께, KBS한국어능력시험 대비하기!</h3>
            <img src="../images/main_page/activity/detail_page/kbs_exam/title.png" alt="책은 지루하게만 느껴졌는데, 꾸준히 독서하는 습관이 생겼어요!">
        </div>
        <div class="class_radio_wrap">
            <h3>응시를 희망하는 급수를 선택해주세요.</h3>
            <div class="class_radio_box">
                <div class="radio_group_box">
                    <div class="radio_group">
                        <input type="radio" name="class_radio" value="child_class" id="childClass" checked>
                        <label for="childClass"> 누리급 | 유치부</label>
                    </div>
                    <div class="radio_group">
                        <input type="radio" name="class_radio" value="1_class" id="1Class">
                        <label for="1Class"> 1급 | 중3-고1</label>
                    </div>
                    <div class="radio_group">
                        <input type="radio" name="class_radio" value="2_class" id="2Class">
                        <label for="2Class"> 2급 | 중1-중2</label>
                    </div>
                    <div class="radio_group">
                        <input type="radio" name="class_radio" value="3_class" id="3Class">
                        <label for="3Class"> (준)3급 | 초5-초6</label>
                    </div> 
                    <div class="radio_group">
                        <input type="radio" name="class_radio" value="4_class" id="4Class">
                        <label for="4Class"> (준)4급 | 초3-초4</label>
                    </div>
                    <div class="radio_group">
                        <input type="radio" name="class_radio" value="5_class" id="5Class">
                        <label for="5Class"> (준)5급 | 초1-초2</label>
                    </div>
                </div>
            </div>
            <a href="kbs_exam1.html">응시하기</a>
        </div>
        <div class="kbs_info_box">
            <img src="../images/main_page/activity/detail_page/kbs_exam/kbs_info.jpg" alt="책과함께 kbs 한국어능력시험 시험 정보">
        </div>
    </div>


    <!-- jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- header3, nav JS -->
    <script>
        $(function(){
            $("#header").load("header3.html");
            $("#navi").load("nav.html");
        });
    </script>
</body>
</html>
