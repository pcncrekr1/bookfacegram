<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookfacegram</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">

</head>
<body>
    <header id="header">
        <div class="header_top">
            <a href="#" class="menu_left">
                <img src="../images/menu_left/icon/menu_icon.png" alt="메뉴 아이콘">
            </a>
            <h1><a href="new_books.html">BOOKPING</a></h1>
            <a href="#" class="camera_btn">
                <label for="camera"></label>
                <input type="file" id="camera" name="camera" accept="image/*"/>
            </a>
        </div>

        <div id="search">
            <div class="search_wrap">
                <input type="text" name="input_search" class="input_search" id="inputSearch">
                <a href="#" class="magnifier_btn">
                    <img src="../images/main_page/search/magnifier.png" alt="돋보기 아이콘">
                </a>
            </div>
        </div>

        <!-- tab menu -->
        <div class="main_tab_menu">
            <a href="new_books.html">NEW BOOKS</a>
            <a href="my_books.html">MY BOOKS</a>
            <a href="activity.html" class="main_tab_active">ACTIVITY</a>
        </div>
    </header>

    <div id="navi">
        <div class="gnb_hidden">
            <div class="user_yellow">
                <img src="../images/menu_left/icon/user.png" alt="프로필 사진">
                <div><strong id="id_name"></strong> 님</div>
            </div>
            <ul>
                <li><a href="notice.html">ㆍ공지사항</a></li>
                <li><a href="event.html">ㆍ이벤트</a></li>
                <li><a href="bookdrawer.html">ㆍ책 서랍</a></li>
                <li><a href="store.html">ㆍ북핑스토어</a></li>
                <li><a href="profile.html">ㆍ개인정보수정</a></li>
                <li><a href="faq.html">ㆍ도움말</a></li>
                <li><a href="setting.html">ㆍ앱설정</a></li>
            </ul>
        </div>

        <!-- gnb_hidden 투명 배경 -->
        <div class="hidden_cover">
        </div>
    </div>
    
    
    <div id="tab">
        <div class="title_banner_box">
            <h3>책과함께, KBS 한국어능력시험 대비하기!</h3>
            <img src="../images/main_page/activity/detail_page/kbs_exam/title.png" alt="책은 지루하게만 느껴졌는데, 꾸준히 독서하는 습관이 생겼어요!">
        </div>
        <div class="class_radio_wrap">
            <h3>응시를 희망하는 급수를 선택해주세요.</h3>
            <div class="class_radio_box">
                <div class="radio_group">
                    <input type="radio" name="class_radio" value="child_class" id="childClass" checked>
                    <label for="childClass">누리급 | 유치부</label>
                </div>
                <div class="radio_group">
                    <input type="radio" name="class_radio" value="1_class" id="1Class">
                    <label for="1Class">1급 | 중3-고1</label>
                </div>
                <div class="radio_group">
                    <input type="radio" name="class_radio" value="2_class" id="2Class">
                    <label for="2Class">2급 | 중1-중2</label>
                </div>
                <div class="radio_group">
                    <input type="radio" name="class_radio" value="3_class" id="3Class">
                    <label for="3Class">(준)3급 | 초5-초6</label>
                </div> 
                <div class="radio_group">
                    <input type="radio" name="class_radio" value="4_class" id="4Class">
                    <label for="4Class">(준)4급 | 초3-초4</label>
                </div>
                <div class="radio_group">
                    <input type="radio" name="class_radio" value="5_class" id="5Class">
                    <label for="5Class">(준)5급 | 초1-초2</label>
                </div>
            </div>
            <a href="#">응시하기</a>
        </div>
        <div class="kbs_info_box">
            <img src="../images/main_page/activity/detail_page/kbs_exam/kbs_info.jpg" alt="책과함께 kbs 한국어능력시험 시험 정보">
        </div>
    </div>


    <!-- jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- My JS -->
    <script src="../js/nav.js"></script>
</body>
</html>
