<!DOCTYPE html>
<html lang="ko">
<head>

<body>
    <header id="header">
        <div>

            <a href="#" class="camera_btn">

    <div id="event3">
        <img src="../images/menu_left/event/event2_body.jpg" alt="응원 댓글 남기고 포인트 받자!">

        </form>
        <ul>
            <li>
                <div class="comment_info clearfix">
                    <div class="comment_name">피치못할피치:D</div>

                    북핑에서 제공하는 도서추천 서비스 덕분에 점점 독서에 더 흥미가 생겼어요. 책을 읽고 나서 다양한 독서활동까지 할 수 있으니깐 너무너무 재밌고, 친구들한테도 추천하고 있답니다. 북핑 짱!!

            </li>
            <li>
                <div class="comment_info clearfix">
                    <div class="comment_name">자두자두</div>
                    <div class="comment_date">2020.09.05.</div>
                </div>
                <div class="comment_content">
                    독서가 지루하다고만 생각했는데 독서퀴즈도 하고, 생각을 자유롭게 펼칠 수 있는 독후감대회도 있어서 재밌게 이용하고 있어요:) 북핑덕분에 재밌게 책을 읽고 있습니다.
                </div>
            </li>
        </ul>
    </div>
