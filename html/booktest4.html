    <header id="header">
    </header>

    <div id="navi">
    </div>

    <div id="tab">
        <h2 class="week_test_title">매주 문해고사를 통해 문해력 UP 시키기!</h2>
        <div class="week_title_box2">
            <img src="../images/main_page/activity/detail_page/exam/title2.jpg" alt="주별 문해고사 제목 배경">
            <h3>9월 셋째 주 문해고사</h3>
        </div>
        <div id="content4">
            <img src="../images/main_page/activity/detail_page/exam/image2.png" alt="주별 문해고사 문제 그림">
        </div>
        <div class="exam_text">
            <h4>
                위의 대화는 반장으로 뽑힌 소윤이와 선생님의 대화입니다.<br>
                밑줄 친 <u>'어깨가 무겁다'</u>의 뜻은 무슨 의미일까요?
            </h4>
            <ul>
                <li>
                    <input type="radio" name="choice" id="choice2_1" value="1" checked>
                    <label for="choice2_1">① 어깨에 근육이 뭉쳐서 아프고 뻐근하다.</label>
                </li>
                <li>
                    <input type="radio" name="choice" id="choice2_2" value="2">
                    <label for="choice2_2">② 쉬지 못해서 어깨에 피로가 쌓였다.</label>
                </li>
                <li>
                    <input type="radio" name="choice" id="choice2_3" value="3">
                    <label for="choice2_3">③ 스트레스를 많이 받았다.</label>
                </li>
                <li>
                    <input type="radio" name="choice" id="choice2_4" value="4">
                    <label for="choice2_4">④ 무거운 책임을 져서 마음의 부담이 크다.</label>
                </li>
            </ul>
        </div>
        <div class="exam_submit">
            <button class="exam_submit_btn2">정답 제출하기</button>
        </div>
    </div>


    <!-- jquery JS -->
