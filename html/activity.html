<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookfacegram</title>

    <!-- bxslider CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">

</head>
<body>
    <header id="header">
    </header>

    <div id="navi">
    </div>

    
    <div id="tab" class="clearfix">
        <div class="progress_title_box">
            <h2 class="progress_title">이번달 나의 독서활동 참여도</h2>
            <a href="#" class="activity_detail_btn">나의 활동내역 보기></a>
        </div>
        
        <div class="chart_wrap">
            <div class="circle_progress">
                <a href="booktest.html">
                    <div class="canvas_box">
                        <canvas id="circleProgress1"></canvas>
                        <img src="../images/main_page/activity/icon/exam.png" alt="돋보기 이미지">
                    </div>
                    <h3>문해고사</h3>
                </a>
            </div>

            <div class="circle_progress">
                <a href="kbs_main.html">
                    <div class="canvas_box">
                        <canvas id="circleProgress2"></canvas>
                        <img src="../images/main_page/activity/icon/kbs_exam.png" alt="컴퓨터 이미지">
                    </div>
                    <h3 class="kbs_exam_title">책과함께, KBS한국어능력시험</h3>
                </a>
            </div>

            <div class="circle_progress">
                <a href="bookcontest.html">
                    <div class="canvas_box">
                        <canvas id="circleProgress3"></canvas>
                        <img src="../images/main_page/activity/icon/competition.png" alt="연필 이미지">
                    </div>
                    <h3>독후감대회</h3>
                </a>
            </div>

            <div class="circle_progress">
                <a href="#">
                    <div class="canvas_box">
                        <canvas id="circleProgress4"></canvas>
                        <img src="../images/main_page/activity/icon/quiz.png" alt="체크리스트 이미지">
                    </div>
                    <h3>독서퀴즈</h3>
                </a>
            </div>
        </div>

    </div>




    <!-- jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- bxslider JS -->
    <script src="../js/jquery.bxslider.js"></script>

    <!-- chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>

    <!-- My JS -->
    <script src="../js/activity.js"></script>

    <!-- header3, nav JS -->
    <script>
        $(function(){
            $("#header").load("header3.html");
            $("#navi").load("nav.html");
        });
    </script>

</body>
</html>
