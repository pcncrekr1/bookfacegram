<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookfacegram</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/sub.css">

</head>
<body>
    <header id="header">
        <div>
            <a href="bookdrawer.html" class="back">
                <img src="../images/menu_left/icon/back.png" alt="뒤로가기 아이콘">
            </a>
            <h1>책서랍</h1>
        </div>
    </header>

    <div id="sns_wrap" class="clearfix">
        <div class="sns_user">
            <img src="../images/menu_left/icon/user.png" alt="유저 프로필 사진">
        </div>
        <div class="sns_box">
            <div class="point">
                <a href="point.html">
                    <img src="../images/menu_left/books/icon/point.png" alt="포인트">
                    포인트
                    <span>100</span>
                </a>
            </div>
            <div class="follower">
                <a href="follower.html">
                    <img src="../images/menu_left/books/icon/follower.png" alt="팔로워">
                    팔로워
                    <span>10</span>
                </a>
            </div>
            <div class="following">
                <a href="following.html">
                    <img src="../images/menu_left/books/icon/following.png" alt="팔로잉">
                    팔로잉
                    <span>20</span>
                </a>
            </div>
        </div>
    </div>

    <div id="totalPointWrap" class="clearfix">
        <div class="left_point">
            <div>나의 포인트</div>
            <div>1047P</div>
        </div>
        <div class="right_point">
            <div class="top_point clearfix">
                <div>적립 예정</div>
                <div>0P</div>
            </div>
            <div class="bottom_point clearfix">
                <div>소멸 예정</div>
                <div>500P</div>
            </div>
        </div>
    </div>

    <div id="detailPointList">
        <ul>
            <li class="clearfix">
                <div>8월 첫째 주 문해고사 참여</div>
                <div>200P</div>
            </li>
            <li class="clearfix">
                <div>출석체크 이벤트</div>
                <div>5P</div>
            </li>
            <li class="clearfix">
                <div>독서퀴즈 이벤트 참여</div>
                <div>100P</div>
            </li>
            <li class="clearfix">
                <div>출석체크 이벤트</div>
                <div>5P</div>
            </li>
            <li class="clearfix">
                <div>출석체크 이벤트</div>
                <div>5P</div>
            </li>
        </ul>
    </div>

</body>
</html>
