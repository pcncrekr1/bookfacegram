                <h2>
                    위의 대화는 오랜만에 만난 유정이와 미진이의 대화입니다.<br>

                    </li>
                    <li>
                        <input type="radio" name="choice" id="choice4" value="4">
                        <label for="choice4">④ 얼굴이 빨개지다.</label>
                    </li>
                </ul>
            </div>
            <div class="exam_submit">
                <button class="exam_submit_btn">정답 제출하기</button>
            </div>
