<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookfacegram</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main2.css">

</head>
<body>
    <header id="header">
        <div>
            <a href="activity.html" class="back">
                <img src="../images/menu_left/icon/back.png" alt="뒤로가기 아이콘">
            </a>
            <h1><a href="new_books.html">BOOKPING</a></h1>
        </div>
    </header>

    <div id="content">
        <img src="../images/main_page/activity/detail_page/exam.jpg" alt="8월 첫째주 문해고사">
        <div class="exam_text">
            <h2>
                위의 대화는 오랜만에 만난 유정이와 미진이의 대화입니다.<br>
                밑줄 친 <u>'얼굴이 피다'</u>의 뜻은 무슨 의미일까요?
            </h2>
            <ul>
                <li>
                    <input type="radio" name="choice" id="choice1" value="1" checked>
                    <label for="choice1">① 얼굴에 피가 나고 있다.</label>
                </li>
                <li>
                    <input type="radio" name="choice" id="choice2" value="2">
                    <label for="choice2">② 얼굴에 주름이 없다.</label>
                </li>
                <li>
                    <input type="radio" name="choice" id="choice3" value="3">
                    <label for="choice3">③ 얼굴에 화색이 돌다.</label>
                </li>
                <li>
                    <input type="radio" name="choice" id="choice4" value="4">
                    <label for="choice4">④ 얼굴이 빨개지다.</label>
                </li>
            </ul>
        </div>
        <div class="exam_submit">
            <button class="exam_submit_btn">정답 제출하기</button>
        </div>
    </div>





    <!-- jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- My JS -->
    <script src="../js/main2.js"></script>

</body>
</html>
