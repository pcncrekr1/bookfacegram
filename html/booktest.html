<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookfacegram</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">

</head>
<body>
    <!-- <header id="header">
        <div>
            <a href="activity.html" class="back">
                <img src="../images/menu_left/icon/back.png" alt="뒤로가기 아이콘">
            </a>
            <h1><a href="new_books.html">BOOKPING</a></h1>
        </div>
    </header> -->

    <header id="header">
    </header>

    <div id="navi">
    </div>

    <div id="tab">
        <h2 class="week_test_title">매주 문해고사를 통해 문해력 UP 시키기!</h2>
        <div class="week_title_box">
            <img src="../images/main_page/activity/detail_page/exam/title.jpg" alt="주별 문해고사 제목 배경">
            <h3>10월 넷째 주 문해고사</h3>
        </div>
        <div id="content">
            <img src="../images/main_page/activity/detail_page/exam/image.png" alt="주별 문해고사 문제 그림">
        </div>
        <div class="exam_text">
            <h4>
                위의 대화는 오랜만에 만난 유정이와 미진이의 대화입니다.<br>
                밑줄 친 <u>'얼굴이 피다'</u>의 뜻은 무슨 의미일까요?
            </h4>
            <ul>
                <li>
                    <input type="radio" name="choice" id="choice1" value="1" checked>
                    <label for="choice1">① 얼굴에 피가 나고 있다.</label>
                </li>
                <li>
                    <input type="radio" name="choice" id="choice2" value="2">
                    <label for="choice2">② 얼굴에 주름이 없다.</label>
                </li>
                <li>
                    <input type="radio" name="choice" id="choice3" value="3">
                    <label for="choice3">③ 얼굴에 화색이 돌다.</label>
                </li>
                <li>
                    <input type="radio" name="choice" id="choice4" value="4">
                    <label for="choice4">④ 얼굴이 빨개지다.</label>
                </li>
            </ul>
        </div>
        <div class="exam_submit">
            <button class="exam_submit_btn">정답 제출하기</button>
        </div>
    </div>


    <!-- jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- My JS -->
    <script src="../js/main.js"></script>

    <!-- header3, nav JS -->
    <script>
        $(function(){
            $("#header").load("header3.html");
            $("#navi").load("nav.html");
        });
    </script>

</body>
</html>
